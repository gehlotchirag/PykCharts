<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Pykih Charts</title>

    <script src="res/lib/d3.js" type="text/javascript"></script>
    <script src="res/lib/jquery.js" type="text/javascript"></script>
    <script src="res/lib/bootstrap.js" type="text/javascript"></script>

    <link href="res/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="res/css/master.css" rel="stylesheet" type="text/css">

    <script src="res/js/river.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body>
    <div class="container">
      <h1>River Chart</h1>
      <div id="river-container">
      </div>
    </div>

    <script>
      $(document).ready(function(){
       d3.json("/res/data/river-data.json", function(e,d){
        chart = riverChart();
        d3.select("#river-container").datum(d).call(chart);
       });
      });
    </script>
  </body>
</html>
