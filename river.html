<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Pykih Charts</title>

    <script src="res/lib/d3.js" type="text/javascript"></script>
    <script src="res/lib/jquery.js" type="text/javascript"></script>
    <script src="res/lib/bootstrap.js" type="text/javascript"></script>

    <link href="res/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="res/css/river.css" rel="stylesheet" type="text/css">

    <script src="res/js/pykcharts.js" type="text/javascript" charset="utf-8"></script>
    <script src="res/js/river.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body>
    <div class="container">
      <h1>River Chart</h1>
      <div id="river-container">
      </div>
    </div>

    <script>
      $(document).ready(function(e){
      var k = new Pyk.River({
      data: "/res/data/river-data.json",
      selection: "#river-container"
      });
      k.init();
      });
    </script>
  </body>
</html>
