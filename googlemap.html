<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <link href="res/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/res/css/googlemap.css" />

    <script src="/res/lib/jquery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOPmojdPoiyds5TljbgFLXtFoZmJmqgcM&sensor=true&libraries=visualization"></script>
    <script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markermanager/src/markermanager.js"></script>

    <script src="/res/js/pykcharts.js"></script>
    <script src="/res/js/googlemap.js"></script>

    <title>Google HeatMap</title>
  </head>
  <body>
    <div class="container">
      <h1>Google HeatMap</h1>
      <div id="map-canvas">
      </div>
    </div>

    <div id="map-canvas"/>
    <script>
      $(document).ready(function(){
      var k = new Pyk.GoogleHeat({
      selection: "#map-canvas",
      data: "/res/data/googlemaps.json",
      center: new google.maps.LatLng(-25.363882,131.044922),
      defaultZoom: 3,
      tooltipZoom: 12
      })
      k.init();
      });
    </script>
  </body>
</html>
