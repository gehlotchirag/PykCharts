<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
      <link rel="shortcut icon" href="/images/favicon.ico" type="image/ico">
      <link href="../res/lib/bootstrap.css" rel="stylesheet" type="text/css">
      <link rel="stylesheet" type="text/css" href="/res/css/googlemap.css" />
      <script src="../res/lib/jquery.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC_x5TSxdA6WDIgMfL21CViFexfHFG4cMA&sensor=true&libraries=visualization"></script>
      <script type="text/javascript" src="../res/lib/markermanager.js"></script>
      <script src="../res/js/pykcharts.js"></script>
      <script src="../res/js/googlemap.js"></script>
      <title>Pyk Charts</title>
   </head>
   <body>
      <div class="container">
         <div class="row">
            <div class="col-sm-12">
               <div class="col-sm-11" style="margin-bottom: 60px;">
                  <h1><a href="/index.html">Pyk Charts</a></h1>
               </div>
               <div class="col-sm-1" style="padding-top: 25px; margin-bottom: 60px;">
                  <a href="http://www.pykih.com" target="_blank"><img src="/images/pykih_25.png" class="img-responsive"></a>
               </div>
            </div>
            <div class="col-sm-12">
               <div class="col-sm-3">
                  <ul class="nav nav-pills nav-stacked">
                     <li><a href="/examples/river.html">River</a></li>
                     <li><a href="/examples/choropleth.html">Zoomable Choropleth</a></li>
                     <li class="active"><a href="/examples/googlemap.html">Two layer Heat Maps</a></li>
                     <li><a href="/examples/ultimate.html">Ultimate Column</a></li>
                     <li><a href="/examples/chord.html">Rotating Chord</a></li>
                  </ul>
                  <br/>
               </div>
               <div class="col-sm-9">
                  <div id="map-canvas"></div>
               </div>
            </div>
         </div>

            <a href="http://www.pykih.com" target="_blank">(c) 2013 Pykih Software LLP</a>
         </div>
      </div>
      <script>
         $(document).ready(function(){
         var k = new Pyk.GoogleHeat({
         selection: "#map-canvas",
         data: "/data/googlemaps.json",
         center: new google.maps.LatLng(-25.363882,131.044922),
         defaultZoom: 3,
         tooltipZoom: 12
         })
         k.init();
         });
      </script>
   </body>
