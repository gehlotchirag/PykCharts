<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Pykih Charts</title>

    <script src="res/lib/d3.js" type="text/javascript"></script>
    <script src="res/lib/topojson.js" type="text/javascript"></script>
    <script src="res/lib/jquery.js" type="text/javascript"></script>
    <script src="res/lib/bootstrap.js" type="text/javascript"></script>

    <link href="res/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="res/css/choropleth.css" rel="stylesheet" type="text/css">

    <script src="res/js/pykcharts.js" type="text/javascript" charset="utf-8"></script>
    <script src="res/js/choropleth.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body>
    <div class="container">
      <h1>Choropleth</h1>
      <div id="choropleth-container">
      </div>
    </div>

    <script>
      $(document).ready(function(){
      k = new Pyk.Choropleth({
      selection: "#choropleth-container",
      topojson: "/res/data/us.json",
      county_data: "/res/data/counties_data.json",
      state_data: "/res/data/states_data.json",
      });
      k.init();
      });
    </script>
  </body>
</html>
